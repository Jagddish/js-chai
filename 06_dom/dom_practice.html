<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom practice</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black">
    <div>
      <h1 class="heading" id="title">
        Dom learning<span style="display: none">Hello this is span </span>
      </h1>
      <p>Lorem ipsum dolor sit amet.</p>
      <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
      </ul>
    </div>
    <div class="flex-box">
      <p class="list-item">Lorem ipsum dolor sit amet.</p>
      <p class="list-item">Lorem ipsum dolor sit amet.</p>
      <p class="list-item">Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
    <div>
      <ul class="language">
        <li>Javascript</li>
      </ul>
    </div>
  </body>
  <script>
    const title = document.getElementById("title"); // select the element
    console.log(title.id); // get the id or class
    console.log(title.className);
    console.log(title.getAttribute("id")); // another way using getAttribute
    title.setAttribute("class", "test heading"); // this overrides previous classes

    // add stles to element using style like inline css
    title.style.backgroundColor = "green";
    title.style.padding = "16px";
    title.style.borderRadius = "15px";
    console.log(title.textContent); // get textnode of element show all including display none without tags
    console.log(title.innerText); // only shows visible text
    console.log(title.innerHTML); //  element with html

    document.querySelector("#title"); // return first element as an object
    document.querySelector(".heading"); // returns ob
    const first = document.querySelector("p");
    const selectAll = document.querySelectorAll("p"); // return nodelist

    // selecting ul
    const ulList = document.querySelector("ul");
    const firstLi = ulList.querySelector("li");
    firstLi.style.backgroundColor = "red";
    // select all
    const colors = ["red", "blue", "green"];
    const ulAll = document.querySelectorAll("li"); //  return nodelist not pure array
    ulAll.forEach(
      (item, index) => (item.style.backgroundColor = colors[index]),
    );
    console.log(first);
    console.log(selectAll);
    /// html collection
    const tempList = document.getElementsByClassName("list-item");
    // convert tempList to array from html collection
    const convertedHtmlCollection = Array.from(tempList);
    console.log(convertedHtmlCollection);

    // get what's in the parent element
    const parent = document.querySelector(".parent");
    // children property
    console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[0]); // prints html element
    // console.log(parent.children[0].innerHTML); // prints textnode

    //forloop  for html collection
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    // change style for children
    parent.children[0].style.color = "orange";

    // get first element child like n-th in css
    // firstElementChild lastElementChild
    // console.log(parent.firstElementChild);

    // get parent element using child
    // using parentElement
    const dayOne = document.querySelector(".day");
    console.log(dayOne.parentElement);

    // get sibling next element
    // console.log(dayOne.nextElementSibling);

    // childNodes differ from Nodelist
    console.log(parent.childNodes);

    // create a div and display on page
    const div = document.createElement("div");
    // add properties to our div
    div.className = "main"; // since elements are objs we can inject like this
    div.id = "myId";
    // to add custome attribute likes title='hello'
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = 'Chai aur code' // add text to our div
    const addtext = document.createTextNode("Chai aur code"); // another wy
    div.appendChild(addtext);

    // finally append the div to body
    document.body.appendChild(div);

    // add remove elements in DOM using function
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function optimized(langname) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langname));
      document.querySelector(".language").appendChild(li);
    }
    optimized("java");

    // Edit
    const secondLang = document.querySelector(".language li:nth-child(2)");
    // secondLang.innerHTML = 'Mojo'
    const newli = document.createElement("li");
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)


    // edit 
    const firstlang = document.querySelector('.language li:first-child')
    firstlang.outerHTML = '<li>Typescript</li>'

    // remove 
    const lastLang = document.querySelector('.language li:last-child')
    lastLang.remove()
  </script>
</html>
